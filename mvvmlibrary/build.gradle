apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.1"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //Glide
    api 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'

    //自定义Toast
    api 'com.hjq:toast:8.0'

    api 'com.kingja.loadsir:loadsir:1.3.8'

    //刷新头
    api 'androidx.appcompat:appcompat:1.1.0'                 //必须 1.0.0 以上
    api  'com.scwang.smart:refresh-layout-kernel:2.0.1'      //核心必须依赖
    api  'com.scwang.smart:refresh-header-classics:2.0.1'    //经典刷新头

    //baseRecycleView
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'

    //轮播图
    api 'com.youth.banner:banner:2.0.8'

    //Jetpack组件
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "androidx.lifecycle:lifecycle-common-java8:2.3.0-alpha03"
    api "androidx.lifecycle:lifecycle-viewmodel:2.2.0"
    api "androidx.lifecycle:lifecycle-livedata:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0-alpha03"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.3.0-alpha03"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.3.0-alpha03"
    api "com.google.android.material:material:1.3.0-alpha01"

    //retrofit2
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-scalars:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.8.1'
    //okhttp3
    api 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    // HttpLogging
    api 'com.squareup.okhttp3:logging-interceptor:3.12.0'


    //autosize
    api 'me.jessyan:autosize:1.1.2'

    api "io.reactivex.rxjava2:rxjava:2.2.13"
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.6.2'
    api 'com.squareup.retrofit2:converter-gson:2.8.1'
}